<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Exchange</title>
</head>

<body>
<div class="grid-container">

  <header class="grid-element">
    <h1>Currency Exchange</h1>

  </header>

  <input type="text" name="currency" class="grid-element" placeholder="Show Me The Money!">

  <select class="grid-element currencyFrom" name="currencyFrom" >
    <option value="USD">USD</option>
    <option value="GBP">GBP</option>
    <option value="ILS">ILS</option>
  </select>

  <input class="grid-element convertImg" type="submit" name="submit" value="TBA">

  <select class="grid-element currencyTo" class="" name="currencyTo">
    <option value="USD">USD</option>
    <option value="GBP">GBP</option>
    <option value="ILS">ILS</option>
  </select>

<textarea class="grid-element" name="name" rows="2" cols="40" placeholder="$$$$$$"></textarea>

<footer class="grid-element">copyright 2019Â© TJ media.  All rights reserved.</footer>
</div>

</body>

</html>
